<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <h1 class="mt-9 text-4xl text-center font-semibold mb-9">Let's get some <span class="text-indigo-600">Moooooooney!!!</span></h1>

     <div class="all-section flex justify-between mx-auto w-10/12 gap-4 mb-16">
        <div class="bg-green-600 p-9 rounded w-full">
            <h2 class="font-semibold text-xl text-white">Deposit</h2>
            <p class="font-semibold text-5xl text-white">$<span id="deposit-total">00</span></p>
        </div>

        <div class="bg-yellow-500 p-9 rounded w-full">
            <h2 class="font-semibold text-xl text-white">Withdraw</h2>
            <p class="font-semibold text-5xl text-white">$<span id="withdraw">00</span></p>
        </div>

        <div class="bg-violet-500 p-9 rounded w-full">
            <h2 class="font-semibold text-xl text-white">Balance</h2>
            <p class="font-semibold text-5xl text-white">$<span id="total">1240</span></p>
        </div>
     </div>


     <div class="grid grid-cols-2 mx-auto w-10/12 gap-10 ">

        <div class="bg-fuchsia-500 p-14 rounded-xl ">
            <h2 class="font-semibold mb-3 text-2xl text-white">Please Deposite</h2>
            <input type="text" name="" id="input-deposit" placeholder="$ Amount you want to deposit" class="block h-10 mb-4 px-4 rounded-lg w-10/12 focus:outline-none caret-pink-500">
            <button class="bg-green-600 hover:bg-green-900 font-bold px-8 py-2 rounded-lg text-white" id="deposit-money">Deposit</button>
        </div>

        <div class="bg-sky-400 p-14 rounded-xl ">
            <h2 class="font-semibold mb-3 text-2xl text-white">Please Withdraw</h2>
            <input type="text" name="" id="input-withdraw" placeholder="$ Amount you want to withdraw" class="block h-10 mb-4 px-4 rounded-lg w-10/12 focus:outline-none caret-pink-500">
            <button class="bg-orange-600 hover:bg-orange-700 font-bold px-8 py-2 rounded-lg text-white" id="withdraw-money">Withdraw</button>
        </div>
     </div>


     <script src="js/utilities.js"></script>
     <script src="js/bank.js"></script>
</body>
</html>
