    <!-- bootstrap css theme file -->

<body>
     <!--  search button section  -->
     <section class="py-5">
        <div class="container">
           <div class="w-25">
            <input id="input-text" type="text" name="" id="" class="w-100 mb-1 d-inline-block">
            <button id="btn-press" class="btn btn-primary px-3">Click</button>
           </div>
        </div>
     </section>
       
     <!--  no phone section  -->
     <div id="no-phone" class=" msg-content text-center d-none">
          <h2 class="text-warning">No phone are available</h2>
     </div>

     <!--  Loading spinner div section  -->
      <section id="spinner" class="py-3 d-none">
        <div class="container">
          <div class="text-center text-success">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
          </div>
        </div>
      </section>

      <!-- main div container to appendChild mobile -->
    <section>
        <div class="container">
            <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </div>

        <div class="text-center ">
          <button id="btn-show-all" class="btn btn-success mt-5 mb-5 d-none">Show All</button>
      </div>
