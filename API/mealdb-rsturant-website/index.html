<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealDB-Website</title>

    <!--  Font awesome file linkup  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <!--  TailWindCss file linkup  -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!--  css file linkup  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!--  Header section start  -->
        <header class="py-5">
            <div class="container-main max-w-[1140px] mx-auto flex justify-between items-center">
                <img class="w-[10%]" src="images/Tasty_HUT.png" alt="">
                <button class="bg-[#FFC107] text-[##100F0F] font-bold text-[16px] px-6 py-2 rounded-md">Sign up</button>
            </div>
        </header>
     <!--  Header section end  -->

     <!--  banner section start  -->
        <section class="banner-section">
            <div class="main-container mx-auto text-center w-[60%]">
                <h1 class="text-white font-bold text-[60px] leading-[80px] px-20 mb-6">Taste Our Delicious Best Foods</h1>
                <p class="text-white text-[16px] font-normal leading-[26px] mb-[30px]">There are many variations of passages of Lorem Ipsum available, but the majority have suffered alteration in some form, by injected humou.</p>
                <div class="search-box relative">
                    <input class="h-[48px] outline-none px-12 rounded-lg w-[100%] " type="text" name="" id="" placeholder="Search any food">
                    <i class="absolute fa-magnifying-glass fa-solid text-[#706F6F] left-[20px] top-[16px]"></i>
                    <button class="text-[##100F0F] font-bold bg-[#FFC107] absolute rounded-lg px-8 py-3 top-0 right-0">Search</button>
                </div>
            </div>
        </section>
     <!--  banner section start  -->

     <!--  Order section start  -->
       <section class="order-section">
        <div class="main-container">
            
        </div>
       </section>
     <!--  Order section start  -->


    <script src="js/main.js"></script>
</body>
</html>
