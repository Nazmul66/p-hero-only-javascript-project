<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping cart</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-300">

     <section class="w-[85%] mx-auto bg-sky-400 rounded mt-10 p-6">
          <h1 class="text-center text-black font-medium text-3xl">My Text Editor</h1>
        <div class="w-[80%] mx-auto border border-black bg-indigo-200 p-5 mt-5">

            <div class="whole-inside-box flex justify-between items-center mb-5">
                <div class="first-icon w-[33.33%]">
                    <button id="bold" class="mr-2 text-lg"><i class="fa-solid fa-bold"></i></button>
                    <button id="italic" class="mr-2 text-lg"><i class="fa-solid fa-italic"></i></button>
                    <button id="underline" class="text-lg"><i class="fa-solid fa-underline"></i></button>
                </div>

                <div class="second-icon w-[33.33%] flex justify-center items-center">
                 <button id="left" class="mr-3 text-lg"><i class="fa-solid fa-align-left"></i></button>
                 <button id="center" class="mr-3 text-lg"><i class="fa-solid fa-align-center"></i></button>
                 <button id="right" class="mr-3 text-lg"><i class="fa-solid fa-align-center"></i></button>
                 <button id="justify" class="text-lg"><i class="fa-solid fa-align-justify"></i></button>
                </div>
                
                <div class="third-section w-[33.33%] flex justify-end items-center">
                    <!-- <select name="" id="selection" multiple="0">
                        <option value="" id="line-height1">1</option>
                        <option value="" class="line-height2">1.5</option>
                        <option value="" class="line-height3">2</option>
                        <option value="" id="line-height4">2.5</option>
                    </select> -->
                   <input class="w-[13%] bg-white text-md font-semibold ml-3 text-center outline-none rounded" type="number" name="" id="number-input" value="16">
                   <input type="color" name="" id="color-input" class="ml-3">
                </div>
            </div>

            <hr class="bg-black border-none h-[1px] mb-4">
            <textarea id="main-text-field" name="" class="w-full h-[300px] rounded resize-none outline-none focus:shadow-[0_0px_20px_rgba(6,182,212,0.4)] px-5 py-2"></textarea>
        </div>
     </section>


    <script src="js/main.js"></script>
</body>
</html>
