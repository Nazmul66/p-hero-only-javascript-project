<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank ar bap</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
     <div class="section">
        <h1 class="mt-9 text-4xl text-center font-semibold mb-9">Welcome to your <span class="text-indigo-600">Baap Er Bank!!!</span></h1>

        <div class="bg-cyan-300 mx-auto p-14 rounded-2xl w-9/12">
            <h2 class="font-semibold mb-3 text-2xl text-black-500">Please login</h2>
            <input type="email" name="email" id="input-mail" placeholder="Your Email Address" class="block h-10 mb-4 px-4 rounded-lg w-9/12 focus:outline-none caret-pink-500">
            <input type="password" name="password" id="input-pass" placeholder="Your password" class="block h-10 mb-4 px-4 rounded-lg w-9/12 focus:outline-none caret-pink-500">
            <button class="bg-orange-600 font-bold px-8 py-2 rounded-lg text-white" id="btn-submit">Submit</button>
        </div>
     </div>




    <script src="js/index.js"></script>
</body>
</html>
